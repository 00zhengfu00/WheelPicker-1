apply plugin: 'com.android.library'
// JitPack Maven
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'com.android.support:appcompat-v7:27.1.1'
    api project(':wheel')
}

publish {
    //bintray.com 用户名/组织名 user/org name
    userOrg = 'zyyoona7'
    //JCenter上显示的路径 path
    groupId = 'com.github.zyyoona7'
    //项目名称 project name
    artifactId = 'pickerview'
    //版本号 version code
    publishVersion = '1.0.1'
    //项目描述 description
    desc = 'A smooth, highly customizable wheel view and picker view, support 3D effects like iOS. '
    //项目网址链接 link
    website = 'https://github.com/zyyoona7/WheelPicker'
}
